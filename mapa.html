<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<title>Mapa Brasil - BDG</title>
</head>

<style type="text/css">
body {
  font: 10px sans-serif;
}

path {
  stroke-linejoin: round;
  stroke: #C0C0C0;
}

.states {
 	stroke: #fff;
}
.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}


</style>

<body>
<div id="mapa-principal"/> 
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" charset="utf-8"></script>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/queue.v1.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js" charset="utf-8"></script>
<script src="//d3js.org/d3-color.v0.5.min.js"></script>
<script src="//d3js.org/d3-interpolate.v0.9.min.js"></script>
<script src="//d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
<script src="//labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<style>

</style>
<script>
$(function(){

	var globalStates;
	var globalData;
	var mapFilter = "indireto";
	var maxQtd = 0;
	var minQtd = 0;

	//definindo tamanho do svg
	var width = 900,
		height = 650;
	//criando elemento svg
	var svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height);

	//projecao cartografica que vai gerar o mapa
	var projection = d3.geo.mercator()//existem outras
			.center([-55,-10])//centro do mapa, posicoes latitude e longitude brasil
			.scale(750)//tamanho do grafico apresentado na tela
		;
	//"lapis de desenhar" desenha o shape dos estados
	var path = d3.geo.path()
		.projection(projection)
		.pointRadius(2.5);//vai desenhar na tela de acordo com a projecao cartografica


	var tip = d3.tip()
	  .attr('class', 'd3-tip')
	  .offset([-10, 0])
	  .html(function(s) {

	  	var qtd = "";
	  	var estado = "";
		$.each(globalData, function(i, d){
					if (d.ligacao == mapFilter) {

						if (d.estado.toLowerCase() == s.properties.name.toLowerCase()) {
							qtd = Math.abs(d.quantidade);
							estado = d.estado;
						}
					}

				});
		if (estado)
			return "<div style='text-align: center'><strong>" + estado + "</strong></div><br/><strong>Empregados:</strong> <span style='color:red'>" + qtd + "</span>";
		else
			return "-";
	  });
	  svg.call(tip);


	function colorGen(s){
		var qtd = 0;
		//Identifica o estado correspondente para interpolar a cor
		$.each(globalData, function(i, d){
			if (d.ligacao == mapFilter) {
				if (d.estado.toLowerCase() == s.properties.name.toLowerCase()) {
					qtd = Math.abs(d.quantidade);
				}
			}

		});

	    return d3.interpolateYlGn( (qtd  - minQtd ) / maxQtd );
	}

	function findMax(){
		maxQtd = 0;
		$.each(globalData, function(i, d){

			if (d.ligacao == mapFilter) {

				var qtd = Math.abs(d.quantidade);
				if (qtd > maxQtd) {
					maxQtd = qtd;
				}
			}

		});
	}

	function findMin(){
		minQtd = Infinity;
		$.each(globalData, function(i, d){

			if (d.ligacao == mapFilter) {

				var qtd = Math.abs(d.quantidade);
				if (qtd < minQtd) {
					minQtd = qtd;
				}
			}

		});
	}

	queue()
		.defer(d3.json,"data/states.json")
		.defer(d3.tsv,"data/nEmpregados.csv")
		.await(function(error, states, data){
			
			globalData = data;
			globalStates = states;
			if(error) return console.error(error);

			//Identifica a quantidade máxima e minima da categoria
			findMax();
			findMin();

			svg.append("g")
				.attr("class","states")
				.selectAll("path")
				.data(states.features)
				.enter()
				.append("path")
				.style('fill', function(s){ return colorGen(s); })
				.attr("d",path)
				.attr("name",function(d) { return d.properties.name; })
				.on('mouseover', tip.show)
	      		.on('mouseout', tip.hide);

		});
	
	
		$("#mapa-filter").on('change', function(){

			mapFilter = $(this).val();
			
			//Identifica a quantidade máxima e minima da categoria
			findMax();
			findMin();

			svg
				.selectAll(".states path")
				.style('fill', function(s){ return colorGen(s); });

		});
});
</script>
<select id="mapa-filter">
	<option value="indireto"> -- Coloração pelos empregos indiretos -- </option>
	<option value="direto"> -- Coloração pelos empregos diretos -- </option>
</select>

</body>
</html>
